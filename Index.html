
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .frame {
      flex: 1;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <title>Dos Frames al 50%</title>
</head>
<body>
  <div class="container">
    <div class="frame">
      <!-- Contenido del primer frame -->
      <iframe src="https://www.ejemplo1.com"></iframe>
    </div>
    <div class="frame">
      <!-- Contenido del segundo frame -->
      <iframe src="https://www.ejemplo2.com"></iframe>
    </div>
  </div>
</body>
</html>
